<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor.ShoppingCart.Wasm</title>
    <base href="/" />
    <link href="css/app.css" rel="stylesheet" />

    <!-- If you add any scoped CSS files, uncomment the following to load them-->
    <link href="Blazor.ShoppingCart.Wasm.styles.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div id="app"></div>

    <shopping-select software-unit-price="299"
                     option-unit-price="99"
                     module-unit-price="79"
                     training-unit-price="75" />

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        Blazor.start()
              .then(
                () => {
                    let shopping = document.querySelector("shopping-select");
                    shopping.cartValidated = (cart) => {
                        alert(cart.trainingUnit);
                    };
                }
              );
    </script>
</body>

</html>
